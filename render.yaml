# Render.com Deployment Configuration
# https://render.com

services:
  - type: web
    name: meih-movies-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 7860
    healthCheckPath: /health
    autoDeploy: true
